# docker-compose.yml
version: '3'

services:
  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./databasefiles:/data/db
    restart: always
    expose:
      - 27017

  expressapp:
    build: ./expressApi
    ports: 
      - 5000:5000
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=mydb
      - PORT=5000
    volumes:
      - /expressApi
    depends_on:
      - "mongodb"

  db-exporter:
    image: bitnami/mongodb-exporter:latest
    environment:
      MONGODB_URI: "mongodb://mongo:27017"
    restart: always
    ports:
      - 9216:9216
    depends_on:
      - mongodb
  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    ports:
      - 9090:9090
    command: --web.enable-lifecycle --config.file=/etc/prometheus/prometheus.yml

  grafana:
    build: ./grafana
    ports:
      - 3000:3000
      
volumes:
  prometheus-data:

